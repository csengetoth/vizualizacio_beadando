<!DOCTYPE html>
<html>
<head>
    <title>D3 Linked Charts - Dispatcher</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
</head>
<body> 
    <h1>Cars</h1>
    
    <div class="container">
        <div class="margin-right"><svg id="scatterplot"></svg></div>
        <div class="margin-bottom"><svg id="barchart"></svg></div>
<br/>
        <div>
            <div>
                Select car maker:
                <select id="car-maker-select">
                </select>
            </div>
            <div class="margin-bottom">
                <svg id="barchartSales"></svg>
            </div>
        </div>

        <div>
            Start year: <input type="number" value="1960" min="1958" max="2013" id="start-year-input">
        </div>
        <div>
            <svg id="lineChartSales"></svg>
        </div>

        <div>
            <div>
                Select sales year:
                <select id="sales-year-select">
                </select>
            </div>
            <div class="margin-bottom">
                <svg id="barchartSales2"></svg>
            </div>
        </div>

        <div>
            <svg id="lineChartPrices"></svg>
        </div>

    </div>

    

    <div id="tooltip"></div>
    
    <script src="js/d3.v6.min.js"></script>
    <script src="js/scatterplot.js"></script>
    <script src="js/barchart.js"></script>
    <script src="js/barchartSales.js"></script>
    <script src="js/barchartSales2.js"></script>
    <script src="js/carmaker.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/lineChartSales.js"></script>
    <script src="js/LineChartPrices.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
